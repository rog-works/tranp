grammar: data/grammar.lark
template_dirs:
  - data/cpp/template
trans_mapping: example/data/i18n.yml
input_dirs:
  - example/
input_glob: '**/*.py'
output_dir: ./
output_language: cpp:h
exclude_patterns:
  - example/FW/*
env:
  transpiler:
    include_dirs:
      - example/
  view:
    immutable_param_types:
      - std::string
      - std::vector
      - std::map
