grammar: data/grammar.lark
template_dirs:
  - data/cpp/template
trans_mapping: example/data/i18n.yml
input_glob: example/**/*.py
output_dir: ./
output_language: h
exclude_patterns:
  - example/FW/*
env:
  import_dirs:
    - example/
  immutable_param_types:
    - std::string
    - std::vector
    - std::map
